<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors!</title>
    </head>
    <body>
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
        <script>
            // A function called getComputerChoice that returns either "Rock", "Paper", or "Scissors" randomly for the CPU.
            function getComputerChoice() {
                const choice = ["Rock", "Paper", "Scissors"]
                return choice[Math.floor(Math.random() * choice.length)];
            }
            console.log(getComputerChoice());

            // A function that plays a single round of the game. The function includes two parameters that indicate the player's and CPU's input. The function returns the result of the round in a string.
            let player;
            let computer;

            function playRound(playerSelection, computerSelection = getComputerChoice()) {
                switch (playerSelection) {
                    case computerSelection:
                        console.log("It's a tie!");
                        ++player;
                        ++computer;
                        break;
                    case "Rock":
                        if (computerSelection === "Scissors") {
                            console.log("You win! Rock beats Scissors");
                            ++player;
                        } else {
                            console.log("You lose! Paper beats Rock");
                            ++computer;
                        };
                        break;
                    case "Paper":
                        if (computerSelection === "Rock") {
                            console.log("You win! Paper beats Rock");
                            ++player;
                        } else {
                            console.log("You lose! Scissors beats Paper");
                            ++computer;
                        };
                        break;
                    case "Scissors":
                        if (computerSelection === "Paper") {
                            console.log("You win! Scissors beats Paper");
                            ++player;
                        } else {
                            console.log("You lose! Rock beats Scissors");
                            ++computer;
                        };
                        break;
                    default:
                        console.log("Invalid word. Please type the appropriate word.");
                };
            };

            const rock = document.querySelector('.rock');
            rock.addEventListener('click', (e) => {
                playRound("Rock");
            });
            const paper = document.querySelector('.paper');
            paper.addEventListener('click', (e) => {
                playRound("Paper");
            });
            const scissors = document.querySelector('.scissors');
            scissors.addEventListener('click', (e) => {
                playRound("Scissors");
            });

            
        </script>
    </body>
</html>
