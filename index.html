<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors!</title>
    </head>
    <body>
        <script>
            // A function called getComputerChoice that returns either "Rock", "Paper", or "Scissors" randomly for the CPU.
            function getComputerChoice() {
                const choice = ["Rock", "Paper", "Scissors"]
                return choice[Math.floor(Math.random() * choice.length)];
            }
            console.log(getComputerChoice());

            //A function that plays a single round of the game. The function includes two parameters that indicate the player's and CPU's input. The function returns the result of the round in a string.
            function playRound(playerSelection, computerSelection = getComputerChoice()) {
                playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1);
                if (playerSelection === computerSelection) {
                    return "It's a tie!";
                } else if (playerSelection === "Rock") {
                    if (computerSelection === "Scissors") {
                        return "You win! Rock beats Scissors";
                    } else {
                        return "You lose! Paper beats Rock";
                    }
                } else if (playerSelection === "Paper") {
                    if (computerSelection === "Rock") {
                        return "You win! Paper beats Rock";
                    } else {
                        return "You lose! Scissors beats Paper";
                    }
                } else if (playerSelection === "Scissors") {
                    if (computerSelection === "Paper") {
                        return "You win! Scissors beats Paper";
                    } else {
                        return "You lose! Rock beats Scissors";
                    }
                } else {
                    return "Invalid word. Please type the appropriate word.";
                }
            }
            //A function called game that loops the playRound function up to five times to play a 5 round game. Each round keeps the score for each sides. The function reports a winner or loser at the end of the fifth round.

        </script>
    </body>
</html>
