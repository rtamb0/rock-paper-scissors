<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors!</title>
    </head>
    <body>
        <script>
            // A function called getComputerChoice that returns either "Rock", "Paper", or "Scissors" randomly for the CPU.
            function getComputerChoice() {
                const choice = ["Rock", "Paper", "Scissors"]
                return choice[Math.floor(Math.random() * choice.length)];
            }
            console.log(getComputerChoice());

            // A function that plays a single round of the game. The function includes two parameters that indicate the player's and CPU's input. The function returns the result of the round in a string.
            let player;
            let computer;

            function playRound(playerSelection = prompt("Rock, Paper, Scissors! Which one will it be?"), computerSelection = getComputerChoice()) {
                playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1);
                switch (playerSelection) {
                    case computerSelection:
                        console.log("It's a tie!");
                        break;
                    case "Rock":
                        if (computerSelection === "Scissors") {
                            console.log("You win! Rock beats Scissors");
                            ++player;
                        } else {
                            console.log("You lose! Paper beats Rock");
                            ++computer;
                        };
                        break;
                    case "Paper":
                        if (computerSelection === "Rock") {
                            console.log("You win! Paper beats Rock");
                            ++player;
                        } else {
                            console.log("You lose! Scissors beats Paper");
                            ++computer;
                        };
                        break;
                    case "Scissors":
                        if (computerSelection === "Paper") {
                            console.log("You win! Scissors beats Paper");
                            ++player;
                        } else {
                            console.log("You lose! Rock beats Scissors");
                            ++computer;
                        };
                        break;
                    default:
                        console.log("Invalid word. Please type the appropriate word.");
                        ++player;
                        ++computer;
                };
            }
            
            // A function called game that loops the playRound function up to five times to play a 5 round game. Each round keeps the score for each sides. The function reports a winner or loser at the end of the fifth round.
            function game() {
                player = 0;
                computer = 0;

                for (i = 1; i <= 5; i++) {
                    playRound();
                    console.log(`Player ${player} vs CPU ${computer}`);
                };
                if (i = 5) {
                    if (player > computer) {
                    console.log(`You are the winner! ${player} vs ${computer}`);
                    } else if (computer > player) {
                    console.log(`You lose! ${player} vs ${computer}`);
                    } else {
                    console.log(`It's a tie! ${player} vs ${computer}`);
                    }
                }
            }
        </script>
    </body>
</html>
