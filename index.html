<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors!</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body">
        <header>
            <h1>Rock, Paper, Scissors</h1>
            <p>About the game:</p>
            <ul>
                <li>You will be playing against a CPU.</li>
                <li>The game will play until either side gets 5 points.</li>
                <li>If a tie happens, both sides will not get any points.</li>
            </ul>
        </header>
        <div class="choice-container">
            <button id="rock" class="choice">Rock</button>
            <button id="paper" class="choice">Paper</button>
            <button id="scissors" class="choice">Scissors</button>
        </div>
    </body>
</html>
